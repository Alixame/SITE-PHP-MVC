<img class="mt-3" alt="Logo" src="logo.jpg" width="300" class="rounded" style="margin-left:39%;" >
<div class="d-flex justify-content-center">  
<div class="card text-dark text-center" style="margin-top:50px; width:500px;">
        <div class="container">
            <div class="card-header">
              <h1>Login</h1>
            </div>
        <div class="card-body">
            {{status}}
            
            <form method="POST">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" placeholder="email@teste.com" name="email" required autofocus>
                </div>
                <div class="form-group my-3">
                    <label>Senha</label>
                    <input type="password" class="form-control" placeholder="*********" name="senha" required>
                </div>

                <button type='submit' class="btn btn-lg btn-primary">Entrar</button>
            </form>

        </div>
        </div>
    </div>
</div>
